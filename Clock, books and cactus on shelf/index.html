<!DOCTYPE html>
<html lang="en-US">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS animatin, transitions and transforms</title>
                
    <!-- OUR STYLESHEET -->
    <link rel="stylesheet" href="style.css" type="text/css" media="all">
    
</head>

<body>

<div class="shelf">
	<div class="clock">
		<div class="knot"></div>
		<div class="hand hour-hand"></div>
		<div class="hand min-hand"></div>
		<div class="hand second-hand"></div>
		<div class="clock-ear-left"></div>
		<div class="clock-ear-right"></div>
		<div class="clock-foot-left"></div>
		<div class="clock-foot-right"></div>
	</div>

	<div class="book-1"></div>
	<div class="book-2"></div>
	<div class="book-3"></div>

	<div class="cactus">
		<div class="pot">
			<div class="pot-top"></div>
			<div class="pot-bottom"></div>
			<div class="pot-bottomnew"></div>
		</div>

		<div class="plant-left"></div>
		<div class="plant-leftnew"></div>
		<div class="plant-right"></div>
		<div class="plant-rightnew"></div>
	</div>
</div>
	
</body>
</html>
